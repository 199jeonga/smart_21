<!DOCTYPE html>
<!-- b_join4.html -->
<html lang="ko-KR" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../fonts/ibm_flex/ibm_flex.css">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_join4.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <title></title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">

</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_00_content.html">웹</a></h1>
    
    <article id="joinBox">
      <h2 class="blind">회원가입</h2>
      <form action="#" method="POST">
        <fieldset class="make_account">
          <legend class="blind">사용자의 아이디 및 비밀번호 생성</legend>
          <ul class="account_area">
            <li class="error">
              <label for="userId">아이디
                <span class="span blind">를 입력하세요.</span>
              </label>
              <div class="input_part">
                <input type="text" name="user__id" id="userId" value="" required/>
                <span>@naver.com</span>
              </div>
              <p class="message">필수 입력 사항입니다.</p>
            </li>
            <li>
              <label for="userPw">비밀번호
                <span class="span blind">를 입력하세요.</span>
              </label>
              <div class="input_part">
                <input type="password" name="user__pw" id="userPw" value="" required/>
                <span>
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </li>
            <li>
              <label for="userPw2">비밀번호 재확인
                <span class="span blind">입니다. <br /> 다시 한 번 입력하세요.</span>
              </label>
              <div class="input_part">
                <input type="password" name="user__pw2" id="userPw2" value="" required/>
                <span>
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </li>
          </ul>
        </fieldset><!--//.make_account-->

        
        <fieldset class="privacy_data">
          <legend class="blind">개인정보 입력</legend>
          <ul>
            <li>
              <label for="userName" class="full">이름
                <span class="span blind">을 작성해 주세요.</span>
              </label>
              <div class="input_part">
                <input type="text" name="user__id" id="userName" value="" required/>
              </div>
            </li>
            <li>
              <label for="birthYear">생년월일
                <span class="span blind">을 작성해 주세요.</span>
              </label>
              <div class="year_part">
                <div class="particle">
                  <input class="birth" type="text" name="birth__Year" id="birthYear" value="" placeholder="년(4자)" required/>
                </div>
                
                <div class="particle">
                  <label for="birthMonth" class="blind">태어난 월 선택</label>
                  <select class="birth" name="birth__Month" id="birthMonth" required>
                    <option>월</option>
                    <option value="01">1월</option>
                    <option value="02">2월</option>
                    <option value="03">3월</option>
                    <option value="04">4월</option>
                    <option value="05">5월</option>
                    <option value="06">6월</option>
                    <option value="07">7월</option>
                    <option value="08">08월</option>
                    <option value="09">09월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                  </select>
                </div>
                
                <div class="particle">
                  <label for="birthDay" class="blind">태어난 날짜 선택</label>
                  <input class="birth" type="text" name="birth__Day" id="birthDay" value="" placeholder="일" required/>
                </div>
              </div>
            </li>
            <li>
              <label for="userGender">성별
                <span class="span blind">을 선택해 주세요.</span>
              </label>
              <div class="input_part">
                <select name="user__Gender" id="userGender"class="full" required>
                  <option value="male" selected>남성</option>
                  <option value="female">여성</option>
                  <option value="none">선택안함</option>
                </select>
              </div>
            </li>
            <li>
              <label for="userEmail">본인확인 이메일
                <span class="span blind">을 입력해주세요.</span>
                <small>(선택)</small>
              </label>
              <div class="input_part">
                <input class="full"type="email" name="user__Email" id="userEmail" value="" placeholder="선택입력" required/>
              </div>
            </li>
          </ul>
        </fieldset><!--//.privacy_data-->

        
        <fieldset class="certify_check">
          <legend class="blind">인증 및 확인</legend>
          <ul>
            <li>
              <label for="userTel">휴대전화
                <span class="span blind">번호를 입력하여 인증해 주세요.</span>
              </label>
              <div class="input_part">
                <select name="user__Tel" id="userTel" class="full" required>
                  <option value="82"><small>+82</small> 대한민국</option>
                  <option selected value="83"><small>+83</small> 대한민국</option>
                  <option value="84"><small>+84</small> 대한민국</option>
                </select>
              </div>
            </li>
            <li>
              <div class="tel_part">
                <label for="telNumber" class="blind">전화번호를 입력하시고 버튼을 눌러 인증받으세요.</label>
                <input class="full" type="tel" name="tel__number" id="telNumber" vlaue="" placeholder="전화번호 입력" required/>
              </div>
              <div class="tel_btn_part">
                <input type="button" value="인증번호 받기" class="tel_number_btn full"/>
              </div>
            </li>
            <li>
              <label for="cirtifyCheck" class="blind">인증번호확인</label>
              <div class="input_part disable">
                <input class="full" type="text" name="cirtify__Check" id="cirtifyCheck" value="" placeholder="인증번호를 입력하세요." tabindex="-1" required/>
              </div>
            </li>
          </ul>
        </fieldset><!--//.certify_check-->

        
        <fieldset class="join_btn">
          <legend class="blind">가입동의 버튼</legend>
          <!-- <input type="submit" value="가입하기" class="full"> -->
          <button type="submit">가입하기</button>
        </fieldset><!--//.join_btn-->

        
      </form>
    </article>
    <footer id="fooBox"></footer>
  </div><!--#wrap-->

  <!-- script -->
  <script>
  </script>
</body>
</html>
