<!DOCTYPE html>
<!-- b_join1.html -->
<html lang="ko-KR" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_join1.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <title>회원가입</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">

</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_00_content.html">웹</a></h1>
    
    <div class="part">
      <h2>회원가입</h2>
      <form action="#" method="POST">

        <fieldset>
          <legend class="blind">회사정보 기입란</legend>
          <label for="companyName" class="blind">회사명을 입력하세요.</label>
          <input type="text" id="companyName" value="" name="company__name" placeholder="회사명">
        </fieldset>

        <fieldset>
          <legend class="blind">개인 계정정보 기입란</legend>
          <div class="user_id">
            <label for="userId" class="blind">아이디를 입력하세요.</label>
            <input type="text" id="userId" value="" name="user__id" placeholder="아이디">
          </div>
          <div class="user_pw">
            <label for="userPw" class="blind">비밀번호를 입력하세요.</label>
            <input type="text" id="userPw" value="" name="user__id" placeholder="비밀번호">
          </div>
        </fieldset>

        <fieldset>
          <legend class="blind">휴대폰 번호 기입란</legend>
          <label for="phoneNum" class="blind">휴대폰 번호을 입력하세요.</label>
          <input type="text" id="phoneNum" value="" name="phone__num" placeholder="휴대폰 번호">
        </fieldset>

        <p>잠깐! 이미 자비스에 가입된 회사의 직원이신가요?<br />
          담당자가 보낸 초대메일을 먼저 확인해 주세요. <a href="#">자세히보기</a>
        </p>

        <fieldset>
          <legend class="blind">계정 만들기</legend>
          <input type="submit" value="회원가입">
        </fieldset>
      </form>
      <div class="text_wrap">
        <p>
          가입하면 <a href="#">이용약관</a>과 <a href="#">개인정보취급방침</a>에 동의한 것으로 봅니다.
        </p>
        <p>
          이미 가입하셨나요? <a href="#">로그인</a>
        </p>
      </div>
    </div>
  
  </div><!--#wrap-->
  <!-- script -->
  <script>
  </script>
</body>
</html>
